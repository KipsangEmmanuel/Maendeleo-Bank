<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maendeleo Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="header">
        <h1>Maendeleo Banking</h1>
        <h1 id="acc_balance">Balance: </h1>
    </div>
    <div class="input-box">
        <input type="number" id="input-box"  min="0" placeholder="Enter Amount" required>
    </div>
    <div class="buttons">
        <button type="button" onclick="handleDeposit()" class="btn btn-primary btn-lg">Deposit</button>
        <button type="button" class="btn btn-secondary btn-lg">Widthraw</button>
    </div>
    <div class="tables_section">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Transaction Type</th>
                <th scope="col">Balance Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>March 2023</td>
                <td>Widthraw</td>
                <td>20000</td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="js/js.js"></script>
    <script src="js/bootstrap.js"></script>

</body>
</html>
